<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="./logo.png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" id="createBtn" class="btn btn-primary mt-5 ms-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create Calender
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Start Date</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="text" class="form-control" id="startDate" name="startDate" placeholder="Sunday">
                    </div>
                    <div class="mb-3">
                        <label for="numberDays" class="form-label">Number of Days</label>
                        <input type="number" class="form-control" id="numberDays" name="numberDays" value="30">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createCalender()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="setTable">
        
    </div>

    <div id="showTask">
        
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>New Task</h1>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="number" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Description" id="description" name="description"></textarea>
                <label for="description">Description</label>
              </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="priority">
                    <option selected>None</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="addTask(event)">Add Task</button>
            <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
        </div>
  
    </div>


</body>

<script src="./script.js">
</script>

</html>
